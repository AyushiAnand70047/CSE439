{% extends "layout.html" %}

{% block title %} Learn Basics{% endblock %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'learning-option.css' %}">
{% endblock %}

{% block content %}
<body>
    <header>
        <h1>Educational Platform</h1>
    </header>

    <div class="main-container">
        <div class="glow-corner top-left"></div>
        <div class="glow-corner top-right"></div>
        <div class="glow-corner bottom-left"></div>
        <div class="glow-corner bottom-right"></div>

        <!-- <div class="horizontal-line"></div>
        <div class="vertical-line"></div> -->

        <div class="parent">
            <div class="child alphabet" onmouseover="speak('Alphabet')" onclick="redirectToAlphabet()">
                <div class="circle">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M14.79,10.62L3.5,21.9L2.1,20.5L13.38,9.21L14.79,10.62M19.27,7.73L19.86,7.14L19.07,6.35L19.71,5.71L18.29,4.29L17.65,4.93L16.86,4.14L16.27,4.73C14.53,3.31 12.57,2.17 10.47,1.37L9.64,3.16C11.39,4.08 13,5.19 14.5,6.5L14,7L17,10L17.5,9.5C18.81,11 19.92,12.61 20.84,14.36L22.63,13.53C21.83,11.43 20.69,9.47 19.27,7.73Z" />
                    </svg>
                </div>
                <div class="title">Alphabet</div>
                <!-- <div class="description">Learn letters and sounds</div> -->
            </div>

            <div class="child numbers" onmouseover="speak('Numbers')" onclick="redirectToNumbers()">
                <div class="circle">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M4,17V9H2V7H6V17H4M22,15C22,16.11 21.1,17 20,17H16V15H20V13H18V11H20V9H16V7H20A2,2 0 0,1 22,9V10.5A1.5,1.5 0 0,1 20.5,12A1.5,1.5 0 0,1 22,13.5V15M14,15V17H8V13C8,11.89 8.9,11 10,11H12V9H8V7H12A2,2 0 0,1 14,9V11C14,12.11 13.1,13 12,13H10V15H14Z" />
                    </svg>
                </div>
                <div class="title">Numbers</div>
                <!-- <div class="description">Count and learn digits</div> -->
            </div>

            <div class="child table" onmouseover="speak('Table')" onclick="redirectToTable()">
                <div class="circle">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M7,2H17A2,2 0 0,1 19,4V20A2,2 0 0,1 17,22H7A2,2 0 0,1 5,20V4A2,2 0 0,1 7,2M7,4V8H17V4H7M7,10V12H9V10H7M11,10V12H13V10H11M15,10V12H17V10H15M7,14V16H9V14H7M11,14V16H13V14H11M15,14V16H17V14H15M7,18V20H9V18H7M11,18V20H13V18H11M15,18V20H17V18H15Z" />
                    </svg>
                </div>
                <div class="title">Table</div>
                <!-- <div class="description">Learn multiplication</div> -->
            </div>

            <div class="child practice" onmouseover="speak('Practice')" onclick="redirectToChatbot()">
                <div class="circle">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,17.23C10.25,17.23 8.71,16.5 7.81,15.42L9.23,14C9.68,14.72 10.75,15.23 12,15.23C13.25,15.23 14.32,14.72 14.77,14L16.19,15.42C15.29,16.5 13.75,17.23 12,17.23M17,10H13V9H17V10Z" />
                    </svg>
                </div>
                <div class="title">Practice</div>
                <!-- <div class="description">Talk with bot</div> -->
            </div>
        </div>
    </div>
</body>

<script src="{% static 'voice-navigation.js' %}"></script>
<script src="{% static 'voice-feedback.js' %}"></script>
<script>
    function redirectToAlphabet() {
        window.location.href = "basics/alphabet/";
    }
    function redirectToNumbers() {
        window.location.href = "basics/number/";
    }
    function redirectToTable() {
        window.location.href = "basics/table/";
    }
    function redirectToChatbot() {
        try {
            window.location.href = 'http://localhost:8000/chatbot/talk/';
        } catch(e) {
            console.error('Redirect error:', e);
            alert('Could not redirect. Please try navigating to http://localhost:8000/chatbot/ manually.');
        }
    }
</script>
{% endblock %}
