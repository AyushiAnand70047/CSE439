<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Cards</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Neon Animated Background */
    body {
      margin: 0;
      min-height: 100vh;
      /* Allow content to extend beyond viewport */
      background: linear-gradient(135deg, #141414, #1f1f1f, #141414);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #ecf0f1;
      position: relative;
      overflow-y: auto;
      /* Enables scrolling */
    }

    /* Soft Neon Glow Effect */
    body::before {
      content: '';
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(0, 255, 242, 0.3) 10%, rgba(0, 0, 0, 0.1) 80%);
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5;
      animation: pulseGlow 6s infinite alternate;
    }

    /* Background Animation */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Glow Animation */
    @keyframes pulseGlow {
      0% {
        opacity: 0.2;
      }

      100% {
        opacity: 0.5;
      }
    }

    /* Container Styling */
    .container {
      margin-top: 50px;
      max-width: 1200px;
      padding-bottom: 50px;
      /* Ensures space at the bottom */
    }

    /* Video Card */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 255, 242, 0.2);
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Card Hover Effect */
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 255, 242, 0.3);
    }

    /* Video Frame */
    .card iframe {
      width: 100%;
      height: 250px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    /* Card Body */
    .card-body {
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    /* Neon Border Effect */
    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 15px;
      padding: 2px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      z-index: -1;
      opacity: 0.3;
      transition: opacity 0.3s ease-in-out;
    }

    /* Neon Effect on Hover */
    .card:hover::after {
      opacity: 0.6;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .card iframe {
        height: 200px;
        /* Reduce iframe height for small screens */
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      {% for video in videos %}
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card" onmouseover="speak('{{video.name}}')">
          <iframe src="{{ video.source }}" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
          <div class="card-body">
            <p class="card-text">{{ video.name }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  </div>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
