{% extends "layout.html" %}

{% block title %}English Learning{% endblock %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'learning-option.css' %}">
{% endblock %}

{% block content %}
<div class="parent">
    <div class="child" onmouseover="speak('Poems')">
        Poems
    </div>
    <div class="child" onmouseover="speak('Short Stories')">
        Short Stories
    </div>
    <div class="child" onmouseover="speak('Songs')" onclick="redirectToSongs()">
        Songs
    </div>
    <div class="child" onmouseover="speak('Practice')" onclick="redirectToVoiceGrammar()">
        Practice<br>(Talk with bot)
    </div>
</div>

<script src="{% static 'voice-navigation.js' %}"></script>
<script src="{% static 'voice-feedback.js' %}"></script>
<script>
    function redirectToSongs() {
        window.location.href = "songs/";
    }
    function redirectToVoiceGrammar() {
        try {
            window.location.href = 'http://localhost:8000/voice-grammar/';
        } catch(e) {
            console.error('Redirect error:', e);
            alert('Could not redirect. Please try navigating to http://localhost:8000/voice-grammar/ manually.');
        }
    }
</script>
{% endblock %}
