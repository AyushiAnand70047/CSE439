{% extends "layout.html" %}

{% block title %}English Learning{% endblock %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'learning-option.css' %}">
{% endblock %}

{% block content %}
<div class="parent">
    <div class="child" onmouseover="speak('Poems')">
        Poems
    </div>
    <div class="child" onmouseover="speak('Short Stories')">
        Short Stories
    </div>
    <div class="child" onmouseover="speak('Songs')">
        Songs
    </div>
    <div class="child" onmouseover="speak('Practice')">
        Practice<br>(Talk with bot)
    </div>
</div>

<script src="{% static 'voice-navigation.js' %}"></script>
<script src="{% static 'voice-feedback.js' %}"></script>
{% endblock %}
