{% block style %}

{% endblock %}

{% block content %}
<div class="parent">

        कविता
    </div>
    <div class="child" onmouseover="speak('Stories')">
        कहानियाँ

<script src="{% static 'voice-navigation.js' %}"></script>

{% endblock %}
